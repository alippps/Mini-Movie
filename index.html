    <div class="wraping">
    <div class="container">
      <div class="row mt-5">
        <div class="col">
          <h1>Alfar Movie</h1>
        </div>
        <div class="row">
          <div class="col-md-3">
            <div class="input-group mb-3">

                id="button-addon2"

    </div>
    <!-- <img src="background.jpg" class="img"> -->
    <!-- Start Modal -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="MovieDetail"
      tabindex="-1"
      aria-labelledby="MovieDetailLabel"
      aria-hidden="false"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="MovieDetailLabel">About Film</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
